<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="bg"></div>
        <div class="blob"></div>

        <div class="header">
        <h2>ðŸ–© Calculator</h2>
        <label class="theme-switch">
        <input type="checkbox" id="toggle-theme" />
        <span class="slider">
            <span class="icon sun">ðŸŒž</span>
            <span class="icon moon">ðŸŒ™</span>
        </span>
        </label>
        </div>

        <input type="text" class="display" id="display" disabled />
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="clear">C</button>
            <button class="operator">+</button>
            <button class="operator">*</button>
            
            <button class="number" aria-label="Seven">7</button>
            <button class="number" aria-label="Eight">8</button>
            <button class="number" aria-label="Nine">9</button>
            <button class="operator">-</button>
            
            <button class="number" aria-label="Four">4</button>
            <button class="number" aria-label="Five">5</button>
            <button class="number" aria-label="Six">6</button>
            <button class="operator">/</button>
            
            <button class="number" aria-label="One">1</button>
            <button class="number" aria-label="Two">2</button>
            <button class="number" aria-label="Three">3</button>
            <button class="sum">=</button>

            <button class="number" aria-label="One-zero">0</button>
            <button class="number" aria-label="Two-zero">00</button>
            <button class="operator">.</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
