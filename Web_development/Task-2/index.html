<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">â˜• Coffee</h2>
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="#" class="button sign-in">Sign-In</a>
                <a href="#" class="button join-now">Join Now</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="section-content">
                <div class="hero-details">
                    <h2 class="title">Best Coffee</h2>
                    <h3 class="subtitle">Make your day great with our special coffee!</h3>
                    <p class="description">Welcome to our coffee paradise, where every bean tells a story and every cup sparks joy.</p>

                    <div class="buttons">
                        <a href="#" class="button order-now">Order Now</a>
                        <a href="#" class="button contact-us">Contact Us</a>
                    </div>

                    <div class="menu-content">
                        <div class="items">
                            <img src="images/1.png" alt="Coffee 1" class="menu-image">
                            <img src="images/2.png" alt="Coffee 2" class="menu-image">
                            <img src="images/3.png" alt="Coffee 3" class="menu-image">
                            <img src="images/4.png" alt="Coffee 4" class="menu-image">
                            <img src="images/5.png" alt="Coffee 5" class="menu-image">
                        </div>
                    </div>
                </div>

                <div class="hero-image-wrapper">
                    <img src="images/img.png" alt="hero" class="hero-image">
                </div>
            </div>            
        </section>
    </main>
</body>
</html>
